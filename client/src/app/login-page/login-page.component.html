<div class="container">

  <div class="row">
    <div class="col-md-12 centered">
      <h1>Login to Firebase University</h1>
    </div>
  </div>
  <div class="row">


    <div class="col-md-4 col-md-offset-4">
      <div id="accessForms">
        <app-register-form (submit)="loginEmail($event)" [type]="formOperation"></app-register-form>

        <p id="google-login-section">
          <app-google-login></app-google-login>
        </p>
      </div>
    </div>
    
  </div>
</div>
